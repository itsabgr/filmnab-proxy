#s3proxy config file
s3proxy: 2
server:
  addr: ip:port
  tls:
    key:
    cert:
      acme:
        domain:
        email:
        cache-dir:
  timeouts:
    read: 3s
    write: 15s
    idle: 10s
  headers:
    cors: "*"
    cache: no-store
source:
  test: bool
  bucket: string
  host: string
  id: string
  key: string
public-keys:
# - string
cache:
  dir: /tmp/s3proxy
  #in GB
  size: 0



