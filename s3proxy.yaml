#s3proxy config file
s3proxy: 2
server:
  addr: :80
  tls:
    key:
    cert:
    acme:
      email: info@example.com
      cache-dir: ~/.s3proxy/acme
      domains:
#        - example.com
  timeouts:
    read: 3s
    write: 15s
    idle: 10s
  headers:
    cors: "*"
    cache: no-store
source:
  bucket: bucket
  host: example
  id: id
  key: key
public-keys:
# - AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
cache:
  dir: ~/.s3proxy/s3proxy
  #in GB
  size: 0