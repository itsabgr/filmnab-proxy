#s3proxy config file
s3proxy: 2
server:
  addr: ip:port
  tls:
    key: path
    cert: path
    acme:
      domain: domain
      email: email@addr
      cache-dir: path
  timeouts:
    read: 3s
    write: 15s
    idle: 10s
  headers:
    cors: string
    cache: string
sources:
  source1:
      bucket: string1
      host: string1
      id: string1
      key: string1
  source2:
      bucket: string2
      host: string2
      id: string2
      key: string2
public-keys:
 - rawBase64URL
cache:
  dir: path
  #in GB
  size: 0